<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Oxanium:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1 class="Logo">CC-Records</h1>
        <p>Time remaining to launch!!!</p>
    </div>

    <div class="container">
        <div class="time-1">
            <h1 id="days" class="time">00</h1>
            <h1 class="time-text">Days</h1>
        </div>

        <div class="time-2">
            <h1 id="hours" class="time">00</h1>
            <h1 class="time-text">Hours</h1>
        </div>

        <div class="time-3">
            <h1 id="minutes" class="time">00</h1>
            <h1 class="time-text">Minutes</h1>
        </div>

        <div class="time-4">
            <h1 id="seconds" class="time">00</h1>
            <h1 class="time-text">Seconds</h1>
        </div>
    </div>
    <img class="rocket" src="images/rocket.png" alt="" srcset="">
    <script src="index.js"></script>
</body>
</html>
